<form id = "form">
    Masukkan angka: <input type = "number">
<br> 
</form>

<button onclick="fungsiKu()"> Kuadratkan!</button>

<p id = "jawaban"> Hasil</p>

<script>
    function fungsiKu() {
        var x = document.getElementById("form").elements [0].value;
        var y = Math.pow(x,2)
        document.getElementById("jawaban").innerHTML = 'Hasil '+x+'<sup>2</sup> = '+y

    }

</script>
